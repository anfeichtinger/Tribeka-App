name: tribeka
description: Der schnellste Weg deine Arbeitsstunden einzutragen.

version: 1.0.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^2.1.0
  html: ^0.13.3+3
  flutter_secure_storage: ^3.1.2
  intl: ^0.15.8
  flutter_picker:
    git: git://github.com/yangyxd/flutter_picker.git

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  image_path: "assets/launcher.png"
  android: true
  ios: true

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
  - assets/

  fonts:
  - family: Tribeka
    fonts:
    - asset: fonts/Digital-Serial-ExtraBold-RegularItalic.ttf